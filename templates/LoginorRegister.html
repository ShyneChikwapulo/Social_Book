{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Webleb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/LoginorRegister.css' %}">
</head>

<body>
    <nav>
        <div class="mock">
            <div class="fixed" style="background:rgb(30 58 138);">
                <div class="nav-content">
                    <span style="color: rgb(255, 255, 255); font-size: 27px; margin-right: 60px;"><a href="#"><b><img
                                    style="width: 70px; height: 70px; margin-left: 30px; margin-top: 20px;"
                                    src="{% static 'assets/images/icon.png' %}" /></b></a></span>
                    <div class="desktop-only">
                    </div>

                </div>
            </div>
    </nav>



    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        {% for message in messages %}
                        <p style="color: red;">{{message}}</p>
                        {% endfor %}

                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">

                                    <div class="center-wrap">
                                        <div class="section text-center">

                                            <h4 class="pb-3">Log In</h4>
                                            <form action="{% url 'login_or_register' %}" method="POST">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <input type="text" name="username" placeholder="Username"
                                                        class="form-style">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password" placeholder="Password"
                                                        class="form-style">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="submit" name="signin" class="btn mt-4">Login</button>
                                            </form>

                                            <div class="form-group mt-2">
                                                <p>Or</p>
                                                <a href="#" class="btn "><i
                                                        class="fa-brands fa-facebook-f"></i></a>
                                                <a href="#" class="btn "><i
                                                        class="fa-brands fa-google"></i></a>
                                                <a href="https://github.com/ShyneChikwapulo/" class="btn "><i
                                                        class="fa-brands fa-github"></i></a>
                                            </div>
                                            <p class="mb-0 mt-4 text-center"><a href="#"
                                                    class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">


                                            <h4 class="mb-3 pb-3">Sign Up</h4>

                                            <form action="{% url 'login_or_register' %}" method="POST">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <input type="text" name="username" placeholder="Username"
                                                        class="form-style">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="email" name="email" placeholder="Email"
                                                        class="form-style">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password" placeholder="Password"
                                                        class="form-style">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password2"
                                                        placeholder="Confirm Password" class="form-style">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="submit" name="signup" class="btn mt-4">Sign Up</button>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ====================================script========================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>

</html>
